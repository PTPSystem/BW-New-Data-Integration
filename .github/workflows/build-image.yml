name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'olap_to_dataverse.py'
      - 'modules/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/beachwood-integration:latest
          ghcr.io/${{ github.repository_owner }}/beachwood-integration:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image details
      run: |
        echo "Image pushed to ghcr.io/${{ github.repository_owner }}/beachwood-integration:latest"
        echo "SHA tag: ghcr.io/${{ github.repository_owner }}/beachwood-integration:${{ github.sha }}"
