name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'olap_to_dataverse.py'
      - 'modules/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Convert repository owner to lowercase
      id: lowercase
      run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Generate version number
      id: version
      run: |
        # Get short SHA (first 7 chars)
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        
        # Get run number (auto-increments with each workflow run)
        VERSION="v1.0.${{ github.run_number }}"
        
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION} (${SHORT_SHA})"

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/${{ steps.lowercase.outputs.owner }}/beachwood-integration:latest
          ghcr.io/${{ steps.lowercase.outputs.owner }}/beachwood-integration:${{ steps.version.outputs.version }}
          ghcr.io/${{ steps.lowercase.outputs.owner }}/beachwood-integration:${{ steps.version.outputs.short_sha }}
        labels: |
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image details
      run: |
        echo "ğŸ‰ Image pushed successfully!"
        echo "ğŸ“¦ Latest: ghcr.io/${{ steps.lowercase.outputs.owner }}/beachwood-integration:latest"
        echo "ğŸ·ï¸  Version: ghcr.io/${{ steps.lowercase.outputs.owner }}/beachwood-integration:${{ steps.version.outputs.version }}"
        echo "ğŸ”– SHA: ghcr.io/${{ steps.lowercase.outputs.owner }}/beachwood-integration:${{ steps.version.outputs.short_sha }}"
